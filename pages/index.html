<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container shop-wrap">
      <h2 class="title">門市據點</h2>
      <div class="choose">
        <p class="choose-shop fs-24">選擇分店</p>
        <select class="shop">
          <option>台北中山旗艦店</option>
        </select>
      </div>

      <div class="main">
        <div class="shopInform">
          <img
            src="../assets/images/store-1.png"
            alt="台北中山旗艦店"
            class="shopInform-img"
          />
          <div class="shopInform-wrap">
            <p class="shopInform-title fs-24">台北中山旗艦店</p>
            <ul class="shopInform-menu">
              <li class="shopInform-item">
                <span class="material-symbols-outlined shopInform-icon">
                  call
                </span>
                <p class="shopInform-p fs-20">電話：(02)000-1234</p>
              </li>
              <li class="shopInform-item">
                <span class="material-symbols-outlined shopInform-icon">
                  schedule
                </span>
                <p class="shopInform-p fs-20">營業時間：10:00-21:00</p>
              </li>
              <li class="shopInform-item">
                <span class="material-symbols-outlined shopInform-icon">
                  location_on
                </span>

                <p class="shopInform-p fs-20">
                  地址：台北市中山區南京東路25巷2-1號
                </p>
              </li>
            </ul>
          </div>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d14458.245970132024!2d121.53587245449093!3d25.04895136606423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5Y-w5YyX5biC5Lit5bGx5Y2A5Y2X5Lqs5p2x6LevMjXlt7cyLTHomZ8!5e0!3m2!1szh-TW!2stw!4v1691306544641!5m2!1szh-TW!2stw"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"
        ></iframe>
      </div>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
